<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Project 8</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
	<div class="header-container">
		<div class="header">
			<div class="parcel">
				<div class="item">ПОСЫЛКИ</div>
				<div class="item">УПАКОВКА</div>
				<div class="item">ПОДПИСКА</div>
			</div>
			<div class="menu">
				<div class="item">МЕНЮ</div>
			</div>
		</div>
	</div>
	<div class = "form">
	
		<form action="" method="get" class="send-form">
		
			<div class="form-row">
				<label for="full-name">Имя</label>
				<input id="full-name" name="full-name" type="text" placeholder="Ира"/>
				<hr color="white"/>

			</div>
			<div class="form-row">
				<label for="city">Город</label>
				<input id="city" name="city" type="text" placeholder="Сочи"/>
				<hr color="white"/>

			</div>
			<div class="form-row">
				<label for="gift">Подарок</label>
				<input id="gift" name="gift" type="text" placeholder="Книга в твердом переплете"/>
				<hr color="white"/>

			</div>
			<div class="form-row">
				<label for="email">Электронная почта</label>
				<input id="email" name="email" type="email" placeholder="mcs@example.com"/>
				<hr color="white"/>

			</div>			
		</form>
		<form action="" method="get" class="button-form">
			<div class="button-row">
				<button>ОТПРАВИТЬ</button>
			</div>
		</form>
		
	</div>
	<div class = "msg">
		<p>ВАША ПОСЫЛКА УЖЕ В ПУТИ</p>
	</div>
	<div class = "footer">	
		<div class = "secret">
			<h2>СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</h2>
		</div>
		<div class = "year">
			<h2>© 2022</h2>
		</div>
	</div>
  </body>
</html>
